<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Customer Order List : by Trin, ID: 66130500032</h1>
<hr>
<div class="container p4 m4" >
    <strong>Customer:</strong> | <span th:text="${customer.id}"></span> | <span th:text="${customer.customerName}"></span> | <span th:text="${customer.city}"></span> | <span th:text="${customer.country}"></span>
</div>
<div class="container p4 m4" >

    <div class="col-12" th:if="${orders == null or orders.isEmpty()}">
            <h1 class="text-danger fw-bold ">No Order for Atelier graphique</h1>
    </div>
    <div class="col-12" th:if="${orders != null and !orders.isEmpty()}">
        <div class="row">
            <div class="col-2" ><b>Order#</b></div>
            <div class="col-2"><b>Order Date</b></div>
            <div class="col-2"><b>Status</b></div>
            <div class="col-2"><b>Comments</b></div>
        </div>
        <div class="row p-2" th:each="o : ${orders}">
            <div class="col-2" th:text="${o.id}"/>
            <div class="col-2" th:text="${o.orderDate}"/>
            <div class="col-2" th:text="${o.status}"/>
            <div class="col-2" th:text="${o.comments}"/>
        </div>
    </div>


</div>
</body>
</html>
